<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
        <style>
            th, td {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>
            <table>
                <caption>World Populations</caption>
                <tr> <!--table row-->
                    <th>Country</th> <!--table heading-->
                    <th>Population</th>
                    <th>% of World Population</th>
                </tr>
                <tr>
                    <td>China</td> <!--table data-->
                    <td>1,403,830,640</td>
                    <td>18.0%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
                <tr>
                    <td>United States</td>
                    <td>330,070,331</td>
                    <td>4.23%</td>
                </tr>
            </table>
        <h2>Forms</h2>
            <form action="" method="post"> <!--post sends form data-->
                <label for="fname">Full Name:</label> <!--for links with id-->
                <br><input type="text" id="fname" name="fname"><br>
                <label for="instructions">Special Instructions</label>
                <br><textarea id="instructions" name="instructions" rows="2" cols="30"></textarea><br>
                Choose a delivery method<br>
                <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                <label for="pickup">Pick-up</label>
                <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                <label for="delivery">Delivery</label><br>Options<br>
                <input type="checkbox" id="extra" name="extra" value="yes">
                <label for="extra">Extra sauce?</label><br>
                <input type="checkbox" id="extra2" name="extra" value="yes">
                <label for="extra2">Extra fries?</label><br>
                <label for="neighborhood">Where should we deliver?</label><br>
                <select id="neighborhood" name="neighborhood">
                    <option></option>
                    <option value="Westcott">Westcott</option>
                    <option value="Rhode Island">RI</option>
                    <option value="Downtown">Downtown</option>
                </select><br>
                <input type="submit" vale="Send Form">
            </form>
    </body>
</html>
